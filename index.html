<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>Kagune Book Record</title>
</head>

<body id="blur">
    <header>
        <div class="logo">Kagune | Bookibase</div>
        <div class="right-buttons">
            <div class="mode-switch"><i class="bi bi-sun-fill"></i></div>
            <div class="add-book-button">Add Book</div>
        </div>
    </header>

    <div class="container">
    </div>


    <dialog class="book-dialog">
        <div class="add-book-style">
            <div class="modal-title">Add book</div>
            <form name="add-book" action="" method="post" onsubmit="event.preventDefault(); validateInput();">
                <div class="modal-box">
                    <label for="title-input" class="input-label">Book title</label>
                    <input id="title-input" type="text" name="title" required>
                </div>
                <div class="modal-box">
                    <label for="author-input" class="input-label">Author</label>
                    <input id="author-input" type="text" name="author" required>
                </div>
                <div class="modal-box">
                    <label for="pages-input" class="input-label">Number of pages</label>
                    <input id="pages-input" type="number" name="bookPages" required>
                </div>
                <div class="modal-box">
                    <label for="read-input" class="input-label">Pages read</label>
                    <input id="read-input" type="number" name="pagesRead" required>
                </div>
                <div class="dialog-buttons">
                    <button class="modalbtn" id="cancelBtn" type="reset">Cancel</button>
                    <button id="confirmBtn" class="modalbtn" value="default" type="submit">Confirm</button>
                </div>
            </form>
        </div>
    </dialog>

</body>

</html>
