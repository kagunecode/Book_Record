<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Kagune Book Record</title>
</head>

<body id="blur">
    <header>
        <div class="logo">Kagune | Bookibase</div>
        <div class="add-book-button">Add Book</div>
    </header>

    <div class="container">
    </div>


    <dialog class="book-dialog">
        <div class="add-book-style">
            <div class="modal-title">Add Book</div>
            <form name="add-book" action="" method="post">
                <div class="modal-box">
                    <label for="title-input" class="input-label">Book title</label>
                    <input id="title-input" type="text" name="title">
                </div>
                <div class="modal-box">
                    <label for="author-input" class="input-label">Author</label>
                    <input id="author-input" type="text" name="author">
                </div>
                <div class="modal-box">
                    <label for="pages-input" class="input-label">Number of pages</label>
                    <input id="pages-input" type="text" name="bookPages">
                </div>
                <div class="modal-box">
                    <label for="read-input" class="input-label">Pages read</label>
                    <input id="read-input" type="text" name="pagesRead">
                </div>
                <div class="dialog-buttons">
                    <button class="modalbtn" id="cancelBtn" type="reset">Cancel</button>
                    <button id="confirmBtn" class="modalbtn" value="default" type="submit">Confirm</button>
                </div>
            </form>
        </div>
    </dialog>

</body>

</html>
